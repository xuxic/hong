<!DOCTYPE html>
<html>
<head>
   <title>Demo</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}" />
	
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
   
   <script src="{% static 'main/script.js' %}"></script>
   
</head>
<body>
	<div style="background-color: Moccasin;">
		<div class="container">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<ul class="nav nav-pills">
				   <li class="active"><a href="#">Home</a></li>
				   <li><a href="#">SVN</a></li>
				   <li><a href="#">iOS</a></li>
				   <li><a href="#">VB.Net</a></li>
				   <li><a href="#">Java</a></li>

				</ul>
			</div>
		</div>
		</div>
	</div>
	<div class="container">
	<div class="row" style="background-color: grey;">
		<div class="col-xs-10 col-xs-offset-1">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			   <!-- 轮播（Carousel）指标 -->
			   <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			   </ol>   
			   <!-- 轮播（Carousel）项目 -->
			   <div class="carousel-inner" role="listbox">
			      <div class="item active">
			         <img src="{% static 'main/blue.jpg' %}" alt="First slide">
			         <div class="carousel-caption">标题 1</div>
			      </div>
			      <div class="item">
			         <img src="{% static 'main/blue.jpg' %}" alt="Second slide">
			      </div>
			      <div class="item">
			         <img src="{% static 'main/blue.jpg' %}" alt="Third slide">
			      </div>
			   </div>
			   <!-- 轮播（Carousel）导航 -->
			   <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
			   </a>
			   <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
			   </a>
			</div>
		</div>
	</div>
	<h1 align="center">Responsive Image</h1>
	<img class="img-responsive" src="{% static 'main/blue.jpg' %}" alt="Responsive Image">
	<h1 align="center">Image Gallery</h1>
	<div class="row" style="background-color: skyblue">
	   <div class="col-sm-6 col-md-3">
	      <a href="#" class="thumbnail">

	         alt="通用的占位符缩略图">
	      </a>
	   </div>
	</div>
	<div class="row" style="background-color: grey;">

			<video class="well" width="100%" height="auto" controls>
